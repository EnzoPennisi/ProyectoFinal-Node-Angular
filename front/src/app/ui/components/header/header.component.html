<header id="header">
  <div class="center">
    <div id="logo">
      <img
        src="https://cdn-icons-png.flaticon.com/512/6062/6062365.png"
        alt="Logo"
        class="logo-img"
      />
      <span id="brand">{{ globalText.header.titulo }}</span>
    </div>
    <div id="menu">
      <button class="menu-btn" (click)="navegarHome()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-home w-6 h-6"
        >
          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        {{ globalText.header.categorias }}
      </button>
    </div>
  </div>
</header>
