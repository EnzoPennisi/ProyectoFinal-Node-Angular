<div class="container">
  <div class="form-container">
    <h1>
      {{ product.id === 0 ? "Crear" : "Editar" }} {{ globalText.form.titulo }}
    </h1>
    <form action="#" method="post">
      <div class="form-group">
        <label for="nombre">{{ globalText.form.nombre }}</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          [(ngModel)]="this.product.nombre"
          required
        />
      </div>
      <div class="form-group">
        <label for="fecha_vencimiento">{{
          globalText.form.fechaVencimiento
        }}</label>
        <input
          type="date"
          id="fecha_vencimiento"
          name="fecha_vencimiento"
          [(ngModel)]="this.product.fecha_vencimiento"
          required
        />
      </div>
      <div class="form-group">
        <label for="stock">{{ globalText.form.stock }}</label>
        <input
          type="number"
          id="stock"
          name="stock"
          [(ngModel)]="this.product.stock"
          required
        />
      </div>
      <div class="form-group">
        <label for="precio">{{ globalText.form.precio }}</label>
        <input
          type="number"
          id="precio"
          name="precio"
          step="0.01"
          [(ngModel)]="this.product.precio"
          required
        />
      </div>
      <div class="form-group">
        <label for="url_img">{{ globalText.form.urlImg }}</label>
        <input
          type="url"
          id="url_img"
          name="url_img"
          [(ngModel)]="this.product.url_img"
          required
        />
      </div>
      <button (click)="saveProduct()">Guardar</button>
      <p class="note">{{ globalText.form.mensaje }}</p>
    </form>
  </div>
</div>
